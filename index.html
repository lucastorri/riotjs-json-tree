<html>
  <head>
    <title>Riot.js JSON Tree</title>
    <meta charset="UTF-8" />
  </head>
  <body>

    <div>
      <tree />
    </div>

    <style>
      body {
        font-size: 16px;
        font-family: monospace;
      }
      a {
        color: #5755d9;
        cursor: pointer;
      }
      .tree-controls {
        margin-bottom: 10px;
      }
      .tree-controls > a {
        margin: 0 10 0 10;
      }
      .tree-node > ul {
        padding-left: 1em;
        line-height: 1.5em;
        list-style-type: none;
        margin: 0;
      }
      .tree-node > ul > li {
        margin: 0;
      }
      .tree-node > ul > li:after {
        content: ","
      }
      .tree-node > ul > li:last-child:after {
        content: ""
      }
      .tree-key {
        font-weight: bold;
      }
      .tree-key:after {
        content: ": ";
      }
      .tree-leaf-number {
        color: blue;
      }
      .tree-leaf-string {
        color: green;
      }
      .tree-leaf-boolean {
        color: purple;
      }
      .tree-leaf-null {
        color: darkslategray;
        font-weight: bold;
      }
    </style>

    <script type="riot" src="tree.tag.html"></script>
    <script src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>
    <script>
      (async function main() {
        await riot.compile()

        riot.mount("tree", {
          obj: {a:1.7, b: {c: [1, 2, {d: 3}, 4]}, e: "hi there!", f: false, g: null},
          showDepth: 2,
          customizer: {
            key: (path, key, obj) => path === '.b.c' ? key + '!' : undefined
          }
        });
      }());
    </script>

  </body>
</html>
